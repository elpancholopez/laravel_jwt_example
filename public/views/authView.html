<link rel="stylesheet" href="css/signin.css">
<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="auth.email">


    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="auth.password">


    <button class="btn btn-primary btn-block" ng-click="auth.login()">Submit</button>
</form>
